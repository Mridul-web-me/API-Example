<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Meal DB</title>
</head>

<body>
    <h2 class="text-center text-success">Search Your Favourite Food</h2>
    <div class="input-group mb-3 w-50 mx-auto ">
        <input type="text" id="search-field" class="form-control w-50  d-inline" placeholder="Search the food you want">
        <button type="submit" onclick="searchFood()" id="button-search" class="btn btn-primary">Search</button>
    </div>
<!-- Error Message -->
<div>
    <p id="error-message" class=" text-danger">Something went wrong please try again later</p>
</div>
    <!-- Meal Details -->
    <div id="meal-details" class=" w-50 mx-auto"></div>

    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
       
    </div>
    <script src="js/mealdbpractice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
